<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Memojar - Store and relive your memories digitally. Coming soon!">
    <meta name="author" content="Memojar Team">
    <meta property="og:title" content="Memojar - Store Your Memories Forever">
    <meta property="og:description" content="Sign up for early access to Memojar, a digital way to store your precious memories.">
    <meta property="og:image" content="memojar-image.jpg">
    <meta property="og:url" content="https://memojar.com">
    <meta name="robots" content="index, follow">
    <title>Memojar - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon for better user experience -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <!-- Header with logo and hamburger menu -->
    <header>
        <div class="logo">
            <img src="logo.png" alt="Memojar Logo" aria-label="Memojar Logo">
        </div>
        <button class="menu-toggle" id="menu-toggle" aria-label="Open menu">&#9776;</button>
        <nav class="nav-links" id="nav-links" role="navigation">
            <a href="#home" aria-label="Go to Home">Home</a>
            <a href="#features" aria-label="View Features">Features</a>
            <a href="#about" aria-label="Learn About Memojar">About</a>
            <a href="#contact" aria-label="Contact Us">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" role="main">
        <h1>Store Your Memories Digitally and Forever</h1>
        <p>Get ready to relive your memories in a whole new way. Memojar is coming soon!</p>
        <form class="signup-form" method="POST" action="/signup">
            <input type="email" placeholder="Enter your email" required aria-label="Enter your email for early access">
            <button type="submit" aria-label="Sign up for early access">Sign Up for Early Access</button>
        </form>
        <p>Stay tuned and be the first to experience Memojar.</p>
    </section>

    <!-- Social Media Section -->
    <section class="social-media">
        <a href="https://facebook.com" target="_blank" aria-label="Visit our Facebook page">Facebook</a>
        <a href="https://instagram.com" target="_blank" aria-label="Visit our Instagram profile">Instagram</a>
        <a href="https://twitter.com" target="_blank" aria-label="Follow us on Twitter">Twitter</a>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Memojar. All rights reserved.</p>
    </footer>

    <script src="script.js" defer></script>
</body>

</html>
