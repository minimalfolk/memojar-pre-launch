<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Memojar - Store and share your memories with friends. Fill out our feedback form to help us improve!">
  <meta name="keywords" content="Memojar, memories, offline storage, share memories, feedback form">
  <meta name="author" content="Memojar">
  <title>Memojar - Store & Share Your Memories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">Memojar</div>
    <button class="navbar-toggle" aria-label="Toggle navigation">
      ☰
    </button>
    <nav class="navbar">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#feedback">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <main id="home">
    <section class="hero">
      <h1 class="hero-title">Store and Share Your Memories with Friends, even offline.</h1>
      <p class="hero-subtitle">
        A platform where you can store all your memory happenings offline, and share them with your friends online.
      </p>
      <div class="google-form-container" id="feedback">
        <iframe 
          src="https://docs.google.com/forms/d/e/1FAIpQLSdgaeoeSGkdJRN1qpVZ9epBysP447tt_hWVrEyI_hqG5y8-lA/viewform?embedded=true" 
          width="100%" 
          height="1000" 
          frameborder="0" 
          marginheight="0" 
          marginwidth="0" 
          aria-label="Memojar Feedback Form"
          loading="lazy"
          title="Memojar Feedback Form"
        >
          Loading…
        </iframe>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer-logo">Memojar</p>
    <nav>
      <a href="#home">Home</a> | 
      <a href="#about">About</a> | 
      <a href="#feedback">Feedback</a>
    </nav>
    <div class="social-links">
      <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a>
      <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a>
      <a href="https://youtube.com" target="_blank" rel="noopener">YouTube</a>
    </div>
    <p class="footer-copy">@2025 Memojar</p>
  </footer>
  <script src="scripts.js" async></script>
</body>
</html>
