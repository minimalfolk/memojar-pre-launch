<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Memojar - Pre-launch Sign Up">
  <title>Memojar - Pre-launch Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
      overflow-x: hidden;
    }

    h1, h2 {
      margin: 0;
    }

    /* Header */
    header {
      background-color: #2a9d8f;
      color: white;
      text-align: center;
      padding: 80px 20px;
      position: relative;
    }

    header h1 {
      font-size: 4rem;
      font-weight: 600;
      animation: slideIn 2s ease-out;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 3s forwards;
      animation-delay: 1s;
    }

    .animated-text {
      color: #e76f51;
      font-size: 3rem;
      font-weight: bold;
      animation: animateText 3s ease-out infinite;
    }

    /* Animations */
    @keyframes slideIn {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @keyframes animateText {
      0% { color: #e76f51; }
      50% { color: #f4a261; }
      100% { color: #2a9d8f; }
    }

    /* Main Section */
    .container {
      width: 80%;
      max-width: 700px;
      margin: 50px auto;
      text-align: center;
      padding: 20px;
    }

    .container h2 {
      font-size: 2rem;
      color: #2a9d8f;
      margin-bottom: 20px;
    }

    .container p {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .google-form {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 30px;
    }

    /* Image section */
    .image {
      background-image: url('https://via.placeholder.com/800x400'); /* Replace with your image */
      background-size: cover;
      background-position: center;
      height: 300px;
      margin-top: 40px;
      border-radius: 8px;
    }

    /* Footer */
    footer {
      background-color: #264653;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.5rem;
    }

    footer a:hover {
      color: #f4a261;
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Memojar</h1>
    <h2 class="animated-text">Pre-launch</h2>
    <p>Store your memories forever. Be the first to know when we launch!</p>
  </header>

  <!-- Main Content Section -->
  <div class="container">
    <h2>Join the Waitlist!</h2>
    <p>Sign up for early access to Memojar and start storing your precious memories with us. Get exclusive updates about the launch.</p>

    <!-- Google Form Embed -->
    <iframe class="google-form" src="https://docs.google.com/form>Loadingâ€¦</iframe>
  </div>

  <!-- Image Section (Optional) -->
  <div class="image"></div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Memojar. All Rights Reserved.</p>
    <div>
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
      <a href="https://www.youtube.com" target="_blank">YouTube</a>
    </div>
  </footer>

</body>
</html>
